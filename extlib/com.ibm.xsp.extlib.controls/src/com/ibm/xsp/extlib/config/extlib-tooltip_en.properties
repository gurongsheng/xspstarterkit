property.position.descr= Position of the tooltip in relation to the target control. The options are "before", "after", "above", "below". The "before" option means the tooltip usually appears to the left of the target control (or to the right in languages where the normal text direction is right to left). The "after" option means the tooltip usually appears to the right of the target. The "above" option means to appear above the target control and "below" means to appear below the target control.
