complex-type.dominoViewCloudData.name= Domino View Tag Cloud Data Provider
complex-type.dominoViewCloudData.descr= Tag Cloud data coming from a Domino view
property.viewName.name= View Name
property.viewName.descr= Required: The name of a Domino categorized view to use as a tag cloud data source. The view requires just one categorized column. You do not need to compute document or category counts.
property.categoryColumn.name= Category Column Number
property.categoryColumn.descr= The number or index of the view column which is categorized. Value defaults to "0".
property.sortTags.name= Sort Tags
# Please do not translate "alphabet" or "weight"
property.sortTags.descr= Optional: How the tags should be sorted. Valid values are "alphabet", for alphabetic sorting, and "weight" for sorting by occurrence count. Default value is "alphabet".
property.maxTagLimit.name= Maximum Tag Limit
property.maxTagLimit.descr= Optional: The maximum number of tags to be displayed in the tag cloud. Value defaults to 50.
property.tagThreshold.name= Tag Threshold
property.tagThreshold.descr= Number of new tags that triggers the cloud to be recomputed
property.minEntryCount.name= Minimum Entry Count
property.minEntryCount.descr= The minimum number of entries a tag must have to be considered for inclusion in the tag cloud. By default the value is automatically computed based on the number of documents in the view.
property.cacheMode.name= Cache Mode
# Do not translate "auto", "manual", "off" and "cacheRefreshInterval" within description
property.cacheMode.descr= When set to "auto" (automatic), the cache refresh interval is dynamically computed based on the number of entries in the view. When set to "manual", you can specify the cache refresh interval in the "cacheRefreshInterval" property. Valid values are "auto", "manual" and "off". Value defaults to "auto". It is not recommended to apply the "off" setting, thus disabling caching, except for debug purposes.
property.cacheRefreshInterval.name= Manual Cache Refresh Interval
# Do not translate "manual"
property.cacheRefreshInterval.descr= The cache refresh interval in seconds when the cache mode is set to "manual"
property.linkTargetPage.name= Tag Link Page
property.linkTargetPage.descr= Name of the XPage to open when clicking on a tag in the cloud
property.linkRequestParam.name= URL Request Parameter
property.linkRequestParam.descr= An optional URL request parameter which, if provided, is included as an argument on the generated tag links, e.g. tagName
property.linkMetaSeparator.name= Metadata Separation Character
property.linkMetaSeparator.descr= An optional character which acts as a delimiter between tag data and metadata, to be used in conjunction with the "linkRequestParam" value. Using a "linkMetaSeparator" character requires the backend categorized view column to output the data in the format "xxx | yyy", where "xxx" is the tag name, "|" is the "linkMetaSeparator" character, and "yyy" is the metadata used as the request parameter. If no "linkMetaSeparator" is specified, the actual tag value will be used for the request parameter value.
